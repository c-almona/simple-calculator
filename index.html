<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Cute Calculator</h1>
        </header>

        <div class="body">
            <div class="display">012345</div>
            
            <div class="container">
                <!-- first row -->
                <button class="clear">AC</button>
                <button class="delete">C</button>
                <button>/</button>

                <!-- second row -->
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>

                <!-- third row -->
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>

                <!-- fourth row -->
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>

                <!-- fifth row -->
                <button>.</button>
                <button>0</button>
                <button class="equals">=</button>
            </div>
            
        </div>
        

    </body>

</html>
